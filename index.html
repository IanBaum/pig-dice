<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <h1>Player 1</h1>
          <h2>Score:</h2>
          <h2 id="playerOneScore">0</h2>
          <h2 id="playerOneTurn">Your Turn</h2>
        </div>
        <div class="col-sm-8">
          <h1>Pig Dice</h1>
          <div id="currentRoll">1</div>
          <div id="pointPool">Possible Points: <span id="possiblePoints">0</span></div>
          <button class="btn btn-primary">Roll the Die!</button>
          <button class="btn btn-danger">Hold turn</button>
        </div>
        <div class="col-sm-2">
          <h1>Player 2</h2>
          <h2>Score:</h2>
          <h2 id="playerTwoScore">0</h2>
          <h2 id="playerTwoTurn"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
